{% extends 'base.html' %}
{% block title %}
    login
{% endblock %}
{% block body %}
    <form action="{{ url_for('auth.signup') }}" method="POST">
        {% for field in form %}
            {% if field.errors %}
                <ul class=errors>
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {{ field.label }}
            {{ field() }}
        {% endfor %}
        <button>ok</button>
    </form>
{% endblock %}
